<!DOCTYPE html>
<html lang="en" />

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <div class="card">
    <div class="card__img"></div>
    <div class="card__text">
      <h1 class="card__text__header">Get <span class="accent">insights</span> that help your business grow.</h1>
      <p class="card__text__info">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency.</p>
      <div class="card__text__stats">
        <div class="stat">
          <h2>10k+</h2>
          <p class="stat__title">Companies</p>
        </div>
        <div class="stat">
          <h2>314</h2>
          <p class="stat__title">Templates</p>
        </div>
        <div class="stat">
          <h2>12M+</h2>
          <p class="stat__title">Queries</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    <small>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.</small>
    <small>Coded by <a href="#">Liam McAllister</a>.</small>
  </div>
</body>

</html>
